<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                Rezervuaro Skaičiuoklė
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="" class="form-label">Įveskite rezervuaro talpa:</label>
                    <input class="form-control" type="number" id="talpa" name="talpa" [(ngModel)]="talpa">
                </div>
                <div class="mb-3">
                    <label for="" class="form-label">Įveskite rezervuaro pildymo greiti:</label>
                    <input class="form-control" type="number" id="greitis" name="greitis" [(ngModel)]="greitis">
                </div>
                <div class="mb-3">
                    <label for="" class="form-label">Įveskite laika, kiek rezervuaras bus pildomas:</label>
                    <input class="form-control" type="number" id="laikas" name="laikas" [(ngModel)]="laikas">
                </div>
                <button class="btn btn-success" type="button"  (click)="skaiciuoti()" >Skaičiuoti</button>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card">
            <div class="card-header" >
                Rezultatai
            </div>
            <div class="card-body">
                <div *ngIf="rez!=0" class="alert" [ngClass]="{'alert-success':rez<80, 'alert-warning':rez>=80,'alert-danger':rez>=100}">
                    {{info}} 
                    <br>
                    Rezervuaro talpa: <strong  >{{ rez }} %</strong>
                </div>
                <div *ngIf="rez==0">
                    Iveskite duomenis.
                </div>
            </div>
        </div>
    </div>
</div>
